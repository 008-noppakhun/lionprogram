<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>My Hero Academia - ประวัติตัวละคร</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(to right,#1e3c72,#2a5298);
    color:#fff;
}

header{
    background:#111;
    padding:20px;
    text-align:center;
}

header h1{color:#ffcc00;}

.container{
    max-width:1000px;
    margin:30px auto;
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:#222;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 5px 15px rgba(0,0,0,0.5);
    transition:0.3s;
    cursor:pointer;
}

.card:hover{transform:scale(1.05);}

.card img{
    width:100%;
    height:260px;
    object-fit:cover;
}

.card-content{padding:15px;}

.card-content h2{color:#ffcc00;}

.tag{
    background:#ff5733;
    padding:4px 10px;
    border-radius:20px;
    font-size:12px;
}

/* Detail Page */
.detail-page{
    display:none;
    max-width:900px;
    margin:30px auto;
    background:#222;
    border-radius:15px;
    padding:20px;
    line-height:1.7;
}

.detail-page img{
    width:100%;
    max-height:350px;
    object-fit:cover;
    border-radius:10px;
}

.back-btn{
    background:#ffcc00;
    color:#000;
    padding:8px 15px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    margin-bottom:15px;
}

footer{
    background:#111;
    text-align:center;
    padding:15px;
    margin-top:30px;
}
</style>
</head>
<body>

<header>
<h1>My Hero Academia</h1>
<p>คลิกการ์ดเพื่อเข้าไปดูประวัติแบบละเอียด</p>
</header>

<!-- Search Box -->
<div style="text-align:center; margin:20px;">
    <input 
        type="text" 
        id="searchInput"
        placeholder="ค้นหาชื่อตัวละคร..."
        onkeydown="checkEnter(event)"
        style="
            padding:10px 15px;
            width:250px;
            border-radius:20px;
            border:none;
            outline:none;
            font-size:14px;
        "
    >
</div>

<!-- หน้าแรก -->
<div id="home" class="container">

<div class="card" onclick="openPage('midoriya')">
<img src="https://i.pinimg.com/736x/2b/c1/3b/2bc13b17334b7f24094c7fb91a8c4044.jpg">
<div class="card-content">
<span class="tag">Hero</span>
<h2>Izuku Midoriya</h2>
</div>
</div>

<div class="card" onclick="openPage('bakugo')">
<img src="https://i.pinimg.com/736x/c6/f7/dc/c6f7dcf8d063bd375b06e67ff7061338.jpg">
<div class="card-content">
<span class="tag">Hero</span>
<h2>Katsuki Bakugo</h2>
</div>
</div>

<div class="card" onclick="openPage('todoroki')">
<img src="https://i.pinimg.com/736x/80/50/81/8050813adc24f9f43668a40e0f524166.jpg">
<div class="card-content">
<span class="tag">Hero</span>
<h2>Shoto Todoroki</h2>
</div>
</div>

<div class="card" onclick="openPage('mina')">
<img src="https://i.pinimg.com/736x/b8/fe/c5/b8fec5c0ffdf2fb754e52fb37643ce98.jpg">
<div class="card-content">
<span class="tag">Hero</span>
<h2>Ashido Mina</h2>
</div>
</div>

<div class="card" onclick="openPage('allmight')">
<img src="https://i.pinimg.com/736x/9c/3d/38/9c3d38be35c613fbf8faf62c7d754490.jpg">
<div class="card-content">
<span class="tag">Teacher</span>
<h2>All Might</h2>
</div>
</div>

</div>

<!-- หน้ารายละเอียด -->
<div id="detail" class="detail-page">

<button class="back-btn" onclick="goHome()">⬅ กลับหน้าแรก</button>

<img id="dImg">
<h2 id="dName"></h2>
<p id="dInfo"></p>

</div>

<footer>
© 2026 My Hero Academia Fan Web | GG
</footer>

<script>

const data = {

midoriya:{
name:"Izuku Midoriya (Deku)",
img:"https://i.pinimg.com/736x/30/37/23/30372333cdd6865e88d18ee67223949b.jpg",
info:`ชื่อจริง: Izuku Midoriya

พลัง: One For All

นิสัย: ใจดี ขยัน ไม่ยอมแพ้

จุดเด่น: วิเคราะห์เก่ง

เป้าหมาย: เป็นฮีโร่อันดับหนึ่ง`
},

bakugo:{
name:"Katsuki Bakugo",
img:"https://i.pinimg.com/736x/fc/7d/cf/fc7dcf982c43fe82aee81a681858cf34.jpg",
info:`ชื่อจริง: Katsuki Bakugo

พลัง: Explosion

นิสัย: ใจร้อน มั่นใจ

จุดเด่น: ต่อสู้รวดเร็ว

เป้าหมาย: อันดับหนึ่ง`
},

todoroki:{
name:"Shoto Todoroki",
img:"https://i.pinimg.com/1200x/99/c5/a7/99c5a7c50fbb2b5b423b41a7fdb6e6f1.jpg",
info:`ชื่อจริง: Shoto Todoroki

พลัง: ไฟ & น้ำแข็ง

นิสัย: สุขุม

จุดเด่น: ควบคุมสนาม

เป้าหมาย: เป็นตัวเอง`
},

mina:{
name:"Ashido Mina",
img:"https://i.pinimg.com/736x/22/49/18/2249183b216ebc54b8c87b0d8190cddb.jpg",
info:`ชื่อจริง: Ashido Mina

พลัง: Acid (กรด)

นิสัย: ร่าเริง สดใส

จุดเด่น: คล่องแคล่ว

เป้าหมาย: เป็นฮีโร่เก่ง`
},

allmight:{
name:"All Might",
img:"https://i.pinimg.com/736x/36/6b/7d/366b7de1a1ba33ba47f5c88ae5fced16.jpg",
info:`ชื่อจริง: Toshinori Yagi

พลัง: One For All

นิสัย: มองโลกดี

จุดเด่น: พลังสูงมาก

บทบาท: ครู`
}

};

// เปิดหน้ารายละเอียด
function openPage(id){
    document.getElementById('home').style.display='none';
    document.getElementById('detail').style.display='block';

    document.getElementById('dImg').src=data[id].img;
    document.getElementById('dName').innerText=data[id].name;
    document.getElementById('dInfo').innerText=data[id].info;
}

// กลับหน้าแรก
function goHome(){
    document.getElementById('detail').style.display='none';
    document.getElementById('home').style.display='grid';
}

// เช็คปุ่ม Enter
function checkEnter(e){
    if(e.key === \"Enter\"){
        searchCharacter();
    }
}

// ค้นหาตัวละคร
function searchCharacter(){

    let input = document.getElementById(\"searchInput\").value.toLowerCase();

    let cards = document.getElementsByClassName(\"card\");

    for(let i=0;i<cards.length;i++){

        let name = cards[i]
        .getElementsByTagName(\"h2\")[0]
        .innerText
        .toLowerCase();

        if(name.includes(input)){
            cards[i].style.display=\"block\";
        }else{
            cards[i].style.display=\"none\";
        }
    }
}

</script>

</body>
</html>
