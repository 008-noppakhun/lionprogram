<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>My Hero Academia - ประวัติตัวละคร</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(to right,#1e3c72,#2a5298);
    color:#fff;
}

header{
    
    background:#111;
    padding:20px;
    text-align:center;
    
}


header h1{color:#ffcc00;}

.container{
    max-width:1000px;
    margin:30px auto;
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:#222;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 5px 15px rgba(0,0,0,0.5);
    transition:0.3s;
    cursor:pointer;
}

.card:hover{transform:scale(1.05);}

.card img{
    width:100%;
    height:260px;
    object-fit:cover;
}

.card-content{padding:15px;}

.card-content h2{color:#ffcc00;}

.tag{
    background:#ff5733;
    padding:4px 10px;
    border-radius:20px;
    font-size:12px;
}

/* Detail Page */
.detail-page{
    display:none;
    max-width:900px;
    margin:30px auto;
    background:#222;
    border-radius:15px;
    padding:20px;
    line-height:1.7;
}

.detail-page img{
    width:100%;
    max-height:350px;
    object-fit:cover;
    border-radius:10px;
}

.back-btn{
    background:#ffcc00;
    color:#000;
    padding:8px 15px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    margin-bottom:15px;
}

footer{
    background:#111;
    text-align:center;
    padding:15px;
    margin-top:30px;
}
</style>
</head>
<body>

<header>
<h1>My Hero Academia</h1>
<p>คลิกการ์ดเพื่อเข้าไปดูประวัติแบบละเอียด</p>
</header>
<!-- Search Box -->
<div style="text-align:center; margin:20px;">
    <input 
        type="text" 
        id="searchInput"
        placeholder="ค้นหาชื่อตัวละคร..."
        onkeydown="checkEnter(event)"
        style="
            padding:10px 15px;
            width:250px;
            border-radius:20px;
            border:none;
            outline:none;
            font-size:14px;
        "
    >
</div>

<!-- หน้าแรก -->
<div id="home" class="container">

<div class="card" onclick="openPage('midoriya')">
<img src="https://i.pinimg.com/736x/2b/c1/3b/2bc13b17334b7f24094c7fb91a8c4044.jpg">
<div class="card-content">
<span class="tag">Hero</span>
<h2>Izuku Midoriya</h2>
</div>
</div>

<div class="card" onclick="openPage('bakugo')">
<img src="https://i.pinimg.com/736x/c6/f7/dc/c6f7dcf8d063bd375b06e67ff7061338.jpg">
<div class="card-content">
<span class="tag">Hero</span>
<h2>Katsuki Bakugo</h2>
</div>
</div>

<div class="card" onclick="openPage('todoroki')">
<img src="https://i.pinimg.com/736x/80/50/81/8050813adc24f9f43668a40e0f524166.jpg">
<div class="card-content">
<span class="tag">Hero</span>
<h2>Shoto Todoroki</h2>
</div>
</div>

<div class="card" onclick="openPage('todoroki')">
<img src="https://i.pinimg.com/736x/b8/fe/c5/b8fec5c0ffdf2fb754e52fb37643ce98.jpg">
<div class="card-content">
<span class="tag">Hero</span>
<h2>ashido mina</h2>
</div>
</div>

<div class="card" onclick="openPage('allmight')">
<img src="https://i.pinimg.com/736x/9c/3d/38/9c3d38be35c613fbf8faf62c7d754490.jpg">
<div class="card-content">
<span class="tag">Teacher</span>
<h2>All Might</h2>
</div>
</div>

</div>


<!-- หน้ารายละเอียด -->
<div id="detail" class="detail-page">
<button class="back-btn" onclick="goHome()">⬅ กลับหน้าแรก</button>

<img id="dImg">
<h2 id="dName"></h2>
<p id="dInfo"></p>
</div>

<footer>
© 2026 My Hero Academia Fan Web | GG
</footer>

function openPage(id){
    document.getElementById('home').style.display='none';
    document.getElementById('detail').style.display='block';

    document.getElementById('dImg').src=data[id].img;
    document.getElementById('dName').innerText=data[id].name;
    document.getElementById('dInfo').innerText=data[id].info;
}

function goHome(){
    document.getElementById('detail').style.display='none';
    document.getElementById('home').style.display='grid';
}

</script>

</body>
</html>
